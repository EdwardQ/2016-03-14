<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0; }
	div{ width:200px; height:200px; background:red; }
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oDiv=document.querySelector('div');
		oDiv.addEventListener('click',function(){
			oDiv.style.width='500px';
			oDiv.style.WebkitTransition='1s all ease';
			oDiv.addEventListener('transitionend',function(){
				alert(1);	
			},false);
				
		},false);
		/*oDiv.addEventListener('transitionend',function(){
				alert(1);	
			},false);*/
				
	},false);
</script>
</head>

<body>
<div></div>
</body>
</html>
