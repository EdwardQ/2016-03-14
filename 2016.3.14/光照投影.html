<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	p{ font:bold 30px/50px 'Microsoft Yahei'; text-align:center; margin:300px auto; }
	span{ width:100px; height:100px; border-radius:50%; background:yellow; box-shadow:0 0 20px #f90; position:absolute; top:0; left:0; }
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oSpan=document.querySelector('span');
		var oTxt=document.querySelector('p');
		document.onmousemove=function(ev){
			oSpan.style.left=ev.clientX-oSpan.offsetWidth/2+'px';
			oSpan.style.top=ev.clientY-oSpan.offsetHeight/2+'px';
			
			var disX=oTxt.offsetLeft+oTxt.offsetWidth/2-ev.clientX;
			var disY=oTxt.offsetTop+oTxt.offsetHeight/2-ev.clientY;
			var c=Math.sqrt(disX*disX+disY+disY);
			oTxt.style.textShadow=disX/2+'px '+disY/2+'px '+c/10+'px #000';	
		};
			
	},false);
</script>
</head>

<body>
<p>哈哈哈哈哈哈哈</p>
<span></span>
</body>
</html>
