<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; background:red; }
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oDiv=document.body.children[0];
		oDiv.onclick=function(){
			oDiv.style.width='400px';
			oDiv.style.WebkitTransition='1s all ease';
			
			oDiv.addEventListener('transitionend',function(){
				alert(1);	
				
			},false);	
		};	
	},false);
</script>
</head>

<body>
<div></div>
</body>
</html>
