<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0; }
	div{ width:200px; height:200px; border-radius:50%; background:-webkit-linear-gradient(green,red,orange,yellow,blue,black);}
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oDiv=document.querySelector('div');
		
		var d=0;
		setInterval(function(){
			d+=10;
			oDiv.style.background='-webkit-linear-gradient('+d+'deg,green,red)';	
		},30);	
	},false);
</script>
</head>

<body>
<div></div>
</body>
</html>
