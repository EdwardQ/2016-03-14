<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	
	div{ width:300px; margin:100px auto; height:50px; background:red;}
	p{ font:bold 50px/50px '微软雅黑'; text-align:center;width:300px; color:rgba(0,0,0,0); }
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oP=document.querySelector('p');	
		var i=0;
		setInterval(function(){
			i++;
			oP.style.background='-webkit-linear-gradient(-45deg,rgba(0,0,0,1) '+i+'%,rgba(255,255,255,0.8),rgba(0,0,0,1) '+(i+15)+'%)';
			oP.style.webkitBackgroundClip='text';
			 if(i==90){
				i=0;	 
			}	
		},30);
	},false);
</script>
</head>

<body>
<div>
	<p>滑动解锁</p>
</div>
</body>
</html>
