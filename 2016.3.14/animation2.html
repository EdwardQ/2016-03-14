<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; background:red; }
	@keyframes toBig{
		from{ width:200px; height:200px; background:red; }
		to{ width:400px; height:400px; background:yellow; }	
	}  
	div:active{ -webkit-animation-name:toBig;
				-webkit-animation-duration:2s;
				-webkit-animation-timing-function:ease;
				animation-iteration-count:infinite;
				animation-direction:alternate; } 
				
				
</style>
</head>

<body>
<div></div>
</body>
</html>
